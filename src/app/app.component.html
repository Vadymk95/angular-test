<div class="block">
  <h1 class="block-title">{{ title }}</h1>
  <hr class="block-line" color="teal" />
  <button class="btn" (click)="toggleCards()">Toggle Cards</button>
  <hr class="block-line" color="teal" />
  <div *ngIf="toggle; else noCards">
    <app-card *ngFor="let card of cards" [card]="card"></app-card>
  </div>
  <ng-template #noCards>
    <p>We have not Cards!</p>
  </ng-template>
</div>
